<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Vue Mastery</title>
    <!-- Import Styles -->
    <link rel="stylesheet" href="./assets/styles.css" />
    <!-- Import Vue.js -->
    <!-- Gives helpful warnings and error messages during development -->
    <script src="https://unpkg.com/vue@3"></script>
  </head>
  <body>
    <div id="app">
      <!-- This div with id of app has access to the Vue app-->
      <!-- Vue is reactive, if you change the value of product (any data value) it'll auto update-->
      <h1>{{product}}</h1>
      <!-- Double {{}} syntax: allows us to run JS expressions within HTML -->
      <p> {{description}} </p>
    </div>

    <!-- Import App -->
    <script src="./main.js"></script>

    <!-- Mount App into DOM -->
    <script> 
      const mountedApp = app.mount('#app') 
      // argument is a DOM selector used to plug the app into a piece of our DOM
      // (div with id of app)
    </script> 
  </body>
</html>
