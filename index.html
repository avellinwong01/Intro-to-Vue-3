<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Vue Mastery</title>
    <!-- Import Styles -->
    <link rel="stylesheet" href="./assets/styles.css" />
    <!-- Import Vue.js -->
    <script src="https://unpkg.com/vue@3.0.11/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      <div class="nav-bar"></div>
      
      <div class="product-display">
        <div class="product-container">
          <div class="product-image">
            <img v-bind:src="image">
          </div>
          <div class="product-info">
            <h1>{{ product }}</h1>
            <p v-if="inStock">In Stock</p>
            <p v-else>Out of Stock</p>
            <ul>
              <!-- v-for works like a for loop, renders each element of the details array as a list item (collection we are iterating over) -->
              <!-- detail: alias/element at given time of iteration -->
              <li v-for="detail in details">{{detail}}</li>
            </ul>
            <!-- When iterating over using v-for, give each list item (DOM element) a unique key -->
            <div v-for="variant in variants" :key="variant.id">{{variant.color}}</div>

            <!-- Coding Challenge -->
            <ul>
              <li v-for="(size, index) in sizes" :key="index">{{size}}</li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <!-- Import App -->
    <script src="./main.js"></script>

    <!-- Mount App -->
    <script>
      const mountedApp = app.mount('#app')
    </script>
  </body>
</html>
