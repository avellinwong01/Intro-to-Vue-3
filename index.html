<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Vue Mastery</title>
    <!-- Import Styles -->
    <link rel="stylesheet" href="./assets/styles.css" />
    <!-- Import Vue.js -->
    <script src="https://unpkg.com/vue@3.0.11/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      <div class="nav-bar"></div>
      
      <div class="product-display">
        <div class="product-container">
          <div class="product-image">
            <!-- image goes here -->
            <!-- v-bind directive, created a bond between the src attribute and the data itself-->
            <img v-bind:src="image">
            <!-- Dynamically bind a HTML attribute (src) to an expression ("image" ==> {{image}})-->
            <!-- Shorthand is just the colon. E.g. img :alt="description"-->
          </div>
          <div class="product-info">
            <h1>{{ product }}</h1>
            <a :href="url">Link to Vue3 Course</a>
          </div>
        </div>
      </div>
    </div>

    <!-- Import App -->
    <script src="./main.js"></script>

    <!-- Mount App -->
    <script>
      const mountedApp = app.mount('#app')
    </script>
  </body>
</html>
